<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover your relationship destiny with Hearts Vault - A premium FLAMES calculator with stunning design">
  <meta name="theme-color" content="#000000">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Hearts Vault - Premium FLAMES Calculator">
  <meta property="og:description" content="Discover your relationship destiny with award-winning design">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://PrerithM.github.io/hearts-vault">
  
  <title>Hearts Vault - Premium FLAMES Calculator</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Animated Background Hearts -->
  <div class="hearts-background" aria-hidden="true">
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>
    <div class="heart heart-3"></div>
    <div class="heart heart-4"></div>
    <div class="heart heart-5"></div>
  </div>

  <!-- Main Container -->
  <main class="container">
    
    <!-- Hero Section -->
    <header class="hero">
      <div class="heart-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="url(#heartGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="url(#heartGradient)"/>
          <defs>
            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FF0844;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#FFB199;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1 class="title">Hearts Vault</h1>
      <p class="subtitle">Discover your relationship destiny</p>
    </header>

    <!-- Calculator Card -->
    <section class="card glass-card">
      <form id="flamesForm" class="flames-form" novalidate>
        
        <!-- Your Name Input -->
        <div class="input-group">
          <label for="userName" class="input-label">Your Name</label>
          <input 
            type="text" 
            id="userName" 
            name="userName" 
            class="input-field glass-input" 
            placeholder="Enter your name"
            maxlength="200"
            required
            autocomplete="off"
            aria-required="true"
          >
        </div>

        <!-- Crush Name Input -->
        <div class="input-group">
          <label for="crushName" class="input-label">Your Crush</label>
          <input 
            type="text" 
            id="crushName" 
            name="crushName" 
            class="input-field glass-input" 
            placeholder="Enter their name"
            maxlength="200"
            required
            autocomplete="off"
            aria-required="true"
          >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary glass-button">
          <span class="btn-text">Calculate Destiny</span>
          <div class="btn-shimmer" aria-hidden="true"></div>
        </button>

      </form>
    </section>

    <!-- Result Section (Hidden Initially) -->
    <section id="resultSection" class="card glass-card result-card" style="display: none;" role="status" aria-live="polite">
      <div class="result-content">
        <div class="result-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="url(#resultGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="url(#resultGradient)" class="result-heart"/>
            <defs>
              <linearGradient id="resultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FF0844;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFB199;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h2 class="result-title">Your Destiny</h2>
        <p class="result-value" id="resultValue">Love</p>
        <p class="result-names" id="resultNames">Your Name & Their Name</p>
        <button type="button" class="btn-secondary" id="calculateAgain">
          Calculate Again
        </button>
      </div>
    </section>

    <!-- Error Message (Hidden Initially) -->
    <div id="errorMessage" class="error-message glass-card" style="display: none;" role="alert">
      <div class="error-icon" aria-hidden="true">⚠️</div>
      <p class="error-text" id="errorText">Something went wrong. Please try again.</p>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
      <div class="spinner" aria-label="Loading"></div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-text">Made with 
      <span class="footer-heart" aria-label="love">❤️</span> 
      by Hearts Vault
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
